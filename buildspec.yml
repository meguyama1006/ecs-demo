version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 344167512645.dkr.ecr.ap-northeast-1.amazonaws.com
      - REPOSITORY_URI=344167512645.dkr.ecr.ap-northeast-1.amazonaws.com/ecs-flask-app
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Build the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Push the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
